<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lint.page/kit/880bd5.js" crossorigin="anonymous"></script>
    <title>Soto Air Design Co.</title>
    <style>
     
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .card {
            background-color: white;
            width: 500px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }


        .header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .company-logo {
            height: 130px; 
            width: auto;
            margin-right: 15px; 
            margin-top: -40px;
        }

        .company-info h1 {
            color: #4a86b8;
            font-size: 34px;
            margin: 0;
            font-weight: 500;
        }

        .tagline {
            font-size: 18px;
            font-style: italic;
            color: #555;
            font-weight: bold;
            margin: 5px 0;
        }

        .contact-top {
            text-align: right;
            margin-bottom: 10px;
        }

        .contact-top .name {
            color: #4a86b8;
            font-size: 28px;
            margin: 0;
        }

        .contact-top .email, .website {
            color: #333;
            font-size: 20px;
            margin: 2px 0;
            font-family: serif;
        }

        .website {
            position: absolute;
            top: 175px;
            left: 40px;
        }


        .divider {
            height: 4px;
            background: linear-gradient(to right, transparent 0%,#e8c16c 5%,#ff8c009f 50%,#e8c16c 95%, transparent 100%);
            border: none;
            margin: 10px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            font-family: serif;
            font-size: 20px;
            color: #333;
        }

        .address p {
            margin: 2px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <img src="../images/logo_name.png" alt="" class="company-logo">
            <div class="company-info">
                <h1>Soto Air Design Co.</h1>
                <p class="tagline">Web Design & Digital Branding</p>
            </div>
        </div>
        <p class="website">sotoairdesignco.com</p>
        <div class="contact-top">
            <p class="name">Danny Soto Duarte</p>
            <p class="email">dsoto3894@gmail.com</p>
        </div>
        <hr class="divider">
        <div class="footer">
            <div class="address">
                <p>5912 Sunnywood Pl Monroe NC, 28110</p>
                <p>Soto Air Design Co.</p>
            </div>
            <div class="phone">
                <p>980-210-5405</p>
            </div>
        </div>
    </div>
</body>
</html>
